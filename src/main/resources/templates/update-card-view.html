<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/exam-card/update-card}" th:object="${card}">
    <div>
        <label for="question">Question</label>
        <input type="text" th:field="*{question}" id="question"/>

        <br>

        <label for="answer">Answer</label>
        <input type="text" th:field="*{answer}" id="answer"/>

        <label for="questionId"></label>
        <input type="hidden" th:field="*{questionId}" id="questionId"/>

        <label for="user"></label>
        <input type="hidden" th:field="*{user}" id="user"/>

        <br>

        <input type="submit" value="Update"/>
    </div>

</form>

</body>
</html>
